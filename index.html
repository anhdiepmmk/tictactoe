<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <title>Tictactoe</title>
</head>
<body>
  <div class="pop-up">
    <div id="pop-up">
      <img src="/logo.png" alt="background">
      <div class="container">
        <h1>Are you X or O player?</h1>
        <p>Choose one of the two to enter the game</p>
        <input type="text" placeholder="X or O" id="player">
        <button id="submit" onclick="location.href='./index.html'" type="button">Let's go</button>
      </div>
    </div>
  </div>

  <div id="gameContainer">
    <h1>Tic Tac Toe</h1>
    <div class="scoreDisplay">
      <p style="color: red;">X: <strong id="X"></strong></p>
      <p style="color: green;">Y: <strong id="Y"></strong></p>
    </div>
    <br>
    <div id="cellContainer">
      <div cellIndex="0" class="cell"></div>
      <div cellIndex="1" class="cell"></div>
      <div cellIndex="2" class="cell"></div>
      <div cellIndex="3" class="cell"></div>   
      <div cellIndex="4" class="cell"></div>   
      <div cellIndex="5" class="cell"></div>   
      <div cellIndex="6" class="cell"></div>   
      <div cellIndex="7" class="cell"></div>   
      <div cellIndex="8" class="cell"></div>   
    </div>
    <h2 id="statusText"></h2>
    <button id="restartBtn">Restart</button>
  </div>
</body>
</html>
